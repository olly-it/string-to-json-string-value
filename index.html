<html>
<body>
<script>
function convert() {
	var srcText = document.getElementById("source").value;
	var dstText = JSON.stringify(srcText);
	document.getElementById("dest").value = dstText;
}
</script>
Converts a text to its json-value string representation (escaping what is needed)<br><br>
SOURCE:<br>
<textarea id="source" style="margin: 0px; width: 640px; height: 200px;">
</textarea>
<br>
<input type="button" value="convert" onclick="javascript:convert();">
<br>
<br>
<textarea id="dest" style="margin: 0px; width: 640px; height: 200px;">
</textarea>
</body>
</html>
